<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>


        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required autocomplete="off"> 
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Join  &nbsp &nbsp<i class="fa fa-hand-peace-o" style="font-size:24px"></i></button>
                   
                </form>
            </div>
            
        </div>
        
    </body>
</html>
